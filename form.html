<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>XAU Layering - Input</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-xl bg-white shadow-lg rounded-2xl p-8">
    <h1 class="text-3xl font-bold mb-4 text-center">XAU Layering Simulator</h1>
    <p class="text-gray-500 text-sm text-center mb-6">
      Masukkan parameter. Trigger bucket otomatis dari <b>⅓</b> & <b>⅔</b> modal.<br/>
      <b>Spacing awal</b> di sini akan dipakai untuk <b>Bucket 1</b>.<br/>
      Di hasil: Bucket 2 default <b>$5</b>, Bucket 3 default <b>$10</b> (bisa diubah).
    </p>

    <div class="space-y-4">
      <label class="block">
        <span class="text-sm font-medium">Modal (USC)</span>
        <input id="modal" type="number" inputmode="numeric" placeholder="contoh: 70000"
               class="mt-1 w-full border rounded-xl p-3 text-lg">
      </label>

      <label class="block">
        <span class="text-sm font-medium">Lot per Layer</span>
        <input id="lot" type="number" step="0.01" placeholder="contoh: 0.03"
               class="mt-1 w-full border rounded-xl p-3 text-lg">
      </label>

      <label class="block">
        <span class="text-sm font-medium">Harga Awal</span>
        <input id="price" type="number" placeholder="contoh: 3700"
               class="mt-1 w-full border rounded-xl p-3 text-lg">
      </label>

      <label class="block">
        <span class="text-sm font-medium">Spacing awal ($/layer) — dipakai untuk Bucket 1</span>
        <input id="s1" type="number" step="0.1" placeholder="contoh: 2"
               class="mt-1 w-full border rounded-xl p-3">
      </label>
    </div>

    <div id="error" class="hidden mt-4 text-sm text-red-600 bg-red-50 border border-red-200 rounded-xl p-3"></div>

    <div class="mt-6 flex justify-center">
      <button id="btn" class="px-8 py-3 text-lg rounded-xl bg-blue-600 text-white shadow hover:bg-blue-700">
        Run Simulation
      </button>
    </div>
  </div>

  <script>
    document.getElementById("btn").addEventListener("click", () => {
      const modal = document.getElementById("modal").value;
      const lot   = document.getElementById("lot").value;
      const price = document.getElementById("price").value;
      const s1    = document.getElementById("s1").value || "2"; // default kalau kosong

      const err = document.getElementById("error");
      if(!modal || !lot || !price){
        err.classList.remove("hidden");
        err.textContent = "Isi Modal, Lot/layer, dan Harga awal dulu.";
        return;
      }
      err.classList.add("hidden");

      const q = new URLSearchParams({ modal, lot, price, s1 });
      window.location.href = `result.html?${q.toString()}`;
    });
  </script>
</body>
</html>
